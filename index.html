<!DOCTYPE html>
<html ng-app="sportsApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>

	  <!-- ngRoute -->
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

	  <!-- custom script -->
	  <script type="text/javascript" src="app.js"></script>
	
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-Controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" ng-Controller="PlayerCtrl" ng-view>
				<h1 class="text-center"> FANTASY FOOTBALL OUTLOOK </h1>		
				<hr>			
				<h3 class="text-center">Search Player Outlooks</h3>
				<form ng-submit="searchPlayer()" class="form-inline text-center">
				  <div class="form-group">
				    <input type="text" ng-model="playz" class="form-control" placeholder="Player Name">
				  </div>
				  <input type="submit" value="Search" class="btn btn-primary">
				</form>
				<hr>
				<div ng-show="players.length > 0">
					<h4 class="text-center"> Name: {{player.body.players[0].fullname}} </h4>
					<h4 class="text-center"> Team: {{player.body.players[0].pro_team}} </h4>
					<h4 class="text-center"> Position: {{player.body.players[0].position}} </h4>
					<ul>
						<li class="thumbnails">
							<img ng-src="{{player.body.players[0].photo}}" />
						</li>
					</ul>
				
				<hr>
				<div id="outlookCont">
				<h4 class="text-center"> Fantasy Outlook </h4>
				<p class='text-justify'> {{outlook.body.player_outlook.player.outlook_data.outlook}} </p>
				</div>
				</div>
			</div>
			</div>	
		
	</div>





	
</body>
</html>
